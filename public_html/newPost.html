<!doctype html>
<html lang="en">

    <script>
        function loadPost() {
            xhr = new XMLHttpRequest();
            var url = "http://localhost:8080/Microblog/rest/posts";
            xhr.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    decode_json_stud(this.responseText);
                    document.getElementById("messages").innerHTML = "Operazione eseguita.";
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        function decode_json_stud(json) {
            document.getElementById("postL").innerHTML = json;
            var parsedJson = JSON.parse(json);
            var post = " <div class='d-flex justify-content-center align-items-center login-container row-cols-3'>";
            post += "<div class='login-form text-center row-cols-3'>" + "<h1 class='mb-5 font-weight-light text-uppercase'>" +
                    parsedJson.titolo + "</h1><p class='mt-3 font-weight-normal'>" +
                    parsedJson.utente.username + "</p><p class='mt-3 font-weight-normal'>" +
                    parsedJson.dataOra + "</p><p class='mt-3 font-weight-normal'>" +
                    parsedJson.testo + "</p> </div>";
            post += "</div>";
            document.getElementById("postId").innerHTML = post;
        }
        function createPost() {
            xhr = new XMLHttpRequest();
            var url = "http://localhost:8080/Microblog/rest/posts";
            xhr.open('POST', url, true);
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.withCredentials = false;
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    switch (xhr.status) {
                        case 201:

                            document.getElementById("titolo").value = "";
                            //document.getElementById("nome").value = "";
                            var valore = $("#testo").val();
                            $("#content").html(valore);

                            loadPost();
                            break;
                        case 404:
                            document.getElementById("messages").innerHTML = "Errore 404 ";
                            break;
                        default:
                            document.getElementById("messages").innerHTML = "Non eseguito.";
                    }
                }
            };
            var data = JSON.stringify({"titolo": document.getElementById("titolo").value,
                //"nome": document.getElementById("nome").value
            });
            xhr.send(data);
        }


    </script>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Create post</title>
    </head>

    <body>

        <div class="d-flex justify-content-center align-items-center login-container">
            <div id="messages"></div>
            <div id="postL" class="login-form text-center">
                <h1 class="mb-5 font-weight-light text-uppercase">Create a new post!</h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" id="titolo" placeholder="Title" name="title">
                </div>
                <textarea class="form-control textarea-rounded" id="testo" rows="5" name="text" placeholder="Write your message..."></textarea>
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" onClick="createPost()">Create post</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
